<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technovate - Topup</title>


  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e3a8a;
      /* Deep blue background */
      color: #e0f2fe;
      /* Light blue text color for contrast */
    }

    /* Ensure emojis render well */
    .flag-emoji {
      font-size: 1.5rem;
      /* Adjust size as needed */
      line-height: 1;
      margin-right: 0.5rem;
    }

    .flag-group-emoji {
      font-size: 2rem;
      /* Larger for group display */
      margin: 0 0.25rem;
    }

    /* Hide scrollbar for a cleaner look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>


</head>

<body>

  <!-- Header -->
  <header class="bg-[#0b2b5b] sticky top-0 z-50 p-2  shadow-lg">
    <div class="w-[1200px] max-w-[96%] mx-auto flex items-center justify-between">

      <h1 class="text-2xl font-light text-white">GlingGring</h1>
      <button
        class="bg-blue-300 text-blue-800 font-book py-1 px-6 rounded-lg shadow-md transition text-sm duration-300 ease-in-out transform hover:scale-105">
        LOGIN
      </button>
    </div>
  </header>

















  <!-- Fixed Footer -->
  <div class="fixed bottom-0 left-0 right-0 bg-[#0b2b5b] z-50">
    <div class="w-[1200px] max-w-[96%] mx-auto">
      <!-- Bottom Navigation Bar -->
      <nav class="bg-blue-900 p-2 flex justify-around items-center shadow-lg w-full">
        <a href="#" class="flex flex-col items-center text-white hover:text-blue-200 transition duration-200">
          <!-- Home icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" ...></svg>
          <span class="text-xs mt-1">Home</span>
        </a>
        <!-- Add other nav items here as you have already done -->
      </nav>
    </div>
  </div>



</body>

</html>
